<html>
    <head>
        <title>My first Three.js app</title>
        <style>canvas { width: 100%; height: 100% }</style>
    </head>
    
    <body>
        <script src="http://mrdoob.github.com/three.js/build/three.min.js"></script>
        
        <script>
            function makeCube (x, y, z, cubeColor) {
                var geometry = new THREE.BoxGeometry(x, y, z);
                var material = new THREE.MeshBasicMaterial( { color: cubeColor} );
                var newCube = new THREE.Mesh(geometry, material);
                
                return newCube;
            }; 
        
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 1, 10000);
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            //set camera and mesh positions
            camera.position.z = 50;
            camera.position.set(50, 20, 50);
            
            //setup cubes
            var year1 = makeCube(10, 10, 10, new THREE.Color('skyblue'));
            var year2 = makeCube(10, 20, 10, new THREE.Color('red'));
            
            //add meshes to scene
            scene.add(year1);
            scene.add(year2);
            
            //cube positions
            year2.position.set(0, 5, -10);
            
            //main function
            function render() {
                requestAnimationFrame(render);
                //cube.rotation.x += 0.01;
                //cube.position.x += 10;
                //cube.rotation.y += 0.01;
                
                //***DO SINE FUNCTION OF CAMERA POSITION TO ROTATE IN CIRCLE**
                camera.lookAt( year1.position );
                renderer.render(scene, camera);
            };
            
            //main loop called
            render();   
        </script>
    </body>
</html>
