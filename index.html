<html>
    <head>
        <title>My first Three.js app</title>
        <style>canvas { width: 100%; height: 100% }</style>
    </head>
    
    <body>
        <script src="http://mrdoob.github.com/three.js/build/three.min.js"></script>
        <script src="https://stemkoski.github.io/Three.js/js/OrbitControls.js"></script>
        
        <script>
            function makeCube (x, y, z, cubeColor) {
                var geometry = new THREE.BoxGeometry(x, y, z);
                var material = new THREE.MeshBasicMaterial( { color: cubeColor} );
                var newCube = new THREE.Mesh(geometry, material);
                
                return newCube;
            }; 
        
            var scene = new THREE.Scene();
            //var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 1, 10000);
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            //set camera and mesh positions
            // Create a camera, zoom it out from the model a bit, and add it to the scene.
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 1, 10000);
            camera.position.set(50,16,50);
            scene.add(camera);
            
            //setup cubes and constants
            var cube_dim = 10;
            var year1 = makeCube(cube_dim, cube_dim, cube_dim, new THREE.Color('skyblue'));
            var year2 = makeCube(cube_dim, cube_dim*2, cube_dim, new THREE.Color('red'));
            var year3 = makeCube(cube_dim, cube_dim*3, cube_dim, new THREE.Color('green'));
            
            //add meshes to scene
            scene.add(year1);
            scene.add(year2);
            scene.add(year3);
            
            //cube positions
            year2.position.set(0, (cube_dim/2), -cube_dim);
            year3.position.set(0, cube_dim, -(2*cube_dim));
            
            //main function
            function render() {
                requestAnimationFrame(render);
                //cube.rotation.x += 0.01;
                //cube.position.x += 10;
                //cube.rotation.y += 0.01;
                
                //***DO SINE FUNCTION OF CAMERA POSITION TO ROTATE IN CIRCLE**
                camera.lookAt( year2.position );
                renderer.render(scene, camera);
            };
            
            //main loop called
            render();   
        </script>
    </body>
</html>
