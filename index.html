<html>
    <head>
        <title>My first Three.js app</title>
        <style>canvas { width: 100%; height: 100% }</style>
    </head>
    
    <body>
        <script src="http://mrdoob.github.com/three.js/build/three.min.js"></script>
        
        <script>
            function makeCube () {
                var geo2 = new THREE.BoxGeometry(100, 70, 70, 10, 10, 10);
                var mat2 = new THREE.MeshBasicMaterial( { color: 0xffff00 } );
                var cube2 = new THREE.Mesh(geo2, mat2);
                
                return cube2;
            }; 
        
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 1, 10000);
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            //cube setup
            var geometry = new THREE.BoxGeometry(700, 700, 700, 2, 2, 2);
            var material = new THREE.MeshBasicMaterial({color: 0xfffff, wireframe: true});
            var cube = new THREE.Mesh(geometry, material);
            
            //2nd cube setup
            var geo2 = new THREE.BoxGeometry(1000, 70, 70, 10, 10, 10);
            var mat2 = new THREE.MeshBasicMaterial( { color: 0xffff00 } );
            var cube2 = makeCube();
            
            //set camera and mesh positions
            camera.position.z = 1000;
            // = new THREE.Vector3(0, 100, 100);
            
            //add meshes to scene
            scene.add(cube);
            scene.add(cube2);
            
            cube2.position.set(0,300,100);
            
            //main function
            function render() {
                requestAnimationFrame(render);
                //cube.rotation.x += 0.01;
                //cube.position.x += 10;
                //cube.rotation.y += 0.01;
                
                renderer.render(scene, camera);
            };
            
            //main loop called
            render();   
        </script>
    </body>
</html>
